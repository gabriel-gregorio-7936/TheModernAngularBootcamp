<div class="container">
  <h3>Payment Form</h3>

  <div class="row">
    <div class="form-group col">
      <label for="">Payee Name</label>
      <input class="form-control" (input)="onNameChange($any($event.target).value)" />
    </div>

    <div class="col">
      <label for=""><b>Name</b></label>
      <div>
        {{ name | titlecase }}
      </div>
    </div>
  </div>
  

  
  <div class="row">
    <div class="form-group col">
      <label for="">Payment Date</label>
      <input type="date" class="form-control" (input)="onDateChange($any($event.target).value)" />
    </div>

    <div class="col">
      <label for=""><b>Payment Date</b></label>
      <div>
        {{ date | date: "MMMM d, y" }}
      </div>
    </div>
  </div>


  <div class="row">
    <div class="form-group col">
      <label for="">Payment Amount</label>
      <input type="number" class="form-control" (input)="onAmountChange($any($event.target).value)" />
    </div>

    <div class="col">
      <label for=""><b>Payment Amount</b></label>
      <div>
        {{ amount | currency: 'BRL' }}
      </div>
    </div>
  </div>


  <div class="row">
    <div class="form-group col">
      <label for="">Height</label>
      <input type="number" class="form-control" (input)="onHeightChange($any($event.target).value)" />
    </div>

    <div class="col">
      <label for=""><b>Height</b></label>
      <div>
        {{ height | number: '1.0-0' }}
      </div>
    </div>
  </div>


  <div class="row">
    <div class="form-group col">
      <label for="">Miles</label>
      <input type="number" class="form-control" (input)="onMilesChange($any($event.target).value)" />
    </div>

    <div class="col">
      <label for=""><b>Kilometers</b></label>
      <div>
        {{ miles | convert: 'cm' | number: '1.0-2' }}
      </div>
    </div>
  </div>

  {{ car | json }}
</div>
